<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elswix - About me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #252525 10%, #000 90%);
            padding: 100px 20px;
        }
        .hero img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #f7a2a2;
        }
        .hero h2 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 5px;
        }
        .hero p {
            color: #f7f7f7;
            margin: 0;
        }

        /* About Text Box */
        .about-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #f7f7f7;
            max-width: 600px;
            text-align: center;
            font-size: 1rem;
            font-family: "Courier New", Courier, monospace;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <button class="sidebar-toggle" id="sidebarToggle">☰</button>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-logo">
                    <img src="/img/new-logo.png" alt="Logo" >
                    <h3>elswix</h3>
                </div>
                <nav>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a href="/" class="nav-link"><i class="bi bi-house-door"></i> Home</a></li>
                        <li class="nav-item"><a href="/articles" class="nav-link"><i class="bi bi-card-text"></i> Articles</a></li>
                        <li class="nav-item"><a href="/writeups" class="nav-link"><i class="bi bi-terminal"></i> WriteUPs</a></li>
                        <li class="nav-item"><a href="/notes" class="nav-link"><i class="bi bi-journal-text"></i> Notes</a></li>
                        <li class="nav-item"><a href="https://github.com/elswix/KL-Sunset" target="_blank" class="nav-link"><i class="bi bi-github"></i> KL-Sunset</a></li>
                        <li class="nav-item"><a href="/about" class="nav-link active"><i class="bi bi-person"></i> About me</a></li>
                    </ul>
                </nav>
            </aside>
            <!-- Main Content -->
            <main>
                <!-- Hero Section -->
                <section class="hero mb-5">
                    <img src="/img/profile.jpg" alt="about-logo">
                    <h2>Joaquín Vigliola</h2>
                    <p>AKA elswix</p>
                    <div class="about-box">
                        <span id="typed-text"></span><span id="cursor" style="color: #f7a2a2;">|</span>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const text = "Hi, I’m Joaquín, a 17-year-old passionate about cybersecurity and hacking. From a young age, I’ve been fascinated by computers, which has shaped who I am today. I created this portfolio to showcase my knowledge and share what I’ve learned. I’m also deeply passionate about teaching and helping others learn. Outside of hacking, I have other interests as well, such as Karate and video games.";
        const typedTextElement = document.getElementById("typed-text");
        const cursorElement = document.getElementById("cursor");
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                typedTextElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 20); 
            } else {
                cursorElement.style.display = "none";
            }
        }

        
        document.addEventListener("DOMContentLoaded", typeWriter);
    </script>
    <script src="/js/sidebarToggle.js"></script>
    <script src="/js/fixMobileImages.js"></script>
</body>
</html>
